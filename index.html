<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO 实时目标检测</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YOLO 目标检测</h1>

    <button id="startCameraButton">📸 开启摄像头</button>
    <button id="startDetectionButton" disabled>🎯 开始检测</button>
    <button id="stopDetectionButton" disabled>🛑 停止检测</button>

    <div id="videoContainer">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div id="resultBox">
        <h2>识别结果</h2>
        <ul id="resultsList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web"></script>  
    <script src="script.js"></script>  
</body>
</html>
